<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudStrike</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h2>Adicione um produto</h2>
        <div class="login-container" >
            <form class="login-form" action="">
                <div class="user-container" >
                    <input id="user-input" placeholder="Nome" type="text">
                </div>
                <div class="user-password" id="password">
                    <input type="password" class="password" id="password-input" placeholder="Descrição" type="text">
                </div>
                <div class="user-password" id="password-confirm">
                  <input  class="password" id="password-input-confirm" placeholder="Preço" type="number">
                </div>
                <div class="user-password" id="password-confirm">
                    <input type="text" class="password" id="password-input-confirm" placeholder="Link da imagem" type="text">
                  </div>
              
                <div class="login-button" >
                    <button type="submit" >Adicionar</button>
                </div>
            </form>

        </div>
    </main>
    <footer>
        BudStrike &copy; 2024
    </footer>

    <script src="./script.js"></script>
</body>
</html>
